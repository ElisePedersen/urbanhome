<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHome | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b0d00db77a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navigation">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="images/UrbanHome.svg" alt="UrbanHome logo"></a>
              <button class="navbar-toggler navbar__hamburger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navigation__link">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                  </li>
                </ul>
                <form class="d-flex search__form">
                  <input class="form-control me-2" id="search__input" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              <a href="cart.html"><i class="fa-solid fa-cart-shopping bag"></i></a>
            </div>
          </nav>
    </header>
    <main>
        <h1>Your shopping cart</h1>
        
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid col-sm-12 col-md-7 cart__container">
                    
                </div>
                <div class="container-fluid col-sm-12 col-md-5 cart__information">
                    <h5>Order summary</h5>
                    <p>Total price: $</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
      <div class="row footer__container">
        <div class="row col footer__navigation">
          <p>SITE NAVIGATION</p>
          <a href="index.html" class="">Home</a>
          <a href="products.html" class="">Products</a>
          <a href="cart.html" class="">Cart</a>
        </div>

        
        <form class="col" id="admin__form">
          <p id="login__message">ADMIN LOGIN</p>
          <div class="mb-3">
            <label for="admin__email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="admin__email">
          </div>
          <div class="mb-3">
            <label for="admin__password" class="form-label">Password</label>
            <input type="password" class="form-control" id="admin__password">
          </div>
          <button type="submit" class="btn btn-primary cta">Submit</button>
        </form>

        <p>&copy Copyright UrbanHome 2022</p>

      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="js/cart.js" type="module"></script>
  <script src="js/adminLogin.js" type="module"></script>
  <script src="js/adminLinks.js" type="module"></script>
</body>

</html>
